<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Feedback Hub</title>
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #93c5fd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: slideFade 0.6s ease-in-out;
    }
    @keyframes slideFade {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1e3a8a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #3b82f6;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Enter admin password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg">Invalid password. Try again.</div>
  </div>

  <script>
    function login() {
      const password = document.getElementById('admin-password').value;
      const errorMsg = document.getElementById('error-msg');

      if (password === "admin123") {
        window.location.href = "/admin section/admin-dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
