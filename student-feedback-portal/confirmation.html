<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Submitted</title>
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #eff6ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .confirmation-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      animation: popIn 0.4s ease;
    }
    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h2 {
      color: #1e3a8a;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      color: #334155;
      margin-bottom: 25px;
    }
    .serial {
      font-weight: bold;
      font-size: 20px;
      color: #2563eb;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h2>Thank You for Your Feedback!</h2>
    <p>Your feedback has been recorded successfully.</p>
    <p>Reference ID:</p>
    <p class="serial" id="serial-number">Loading...</p>
    <button class="btn" onclick="location.href='index.html'">Go Back Home</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get('ref') || localStorage.getItem('lastFeedbackSerial') || 'N/A';
    document.getElementById('serial-number').textContent = serial;
  </script>
</body>
</html>
