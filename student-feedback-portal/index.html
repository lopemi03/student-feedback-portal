<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback Portal</title>
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #eff6ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #1e3a8a;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background-color: #1e3a8a;
      color: white;
      padding: 16px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

   
  .btn {
    display: inline-block;
    padding: 15px 25px;
    margin: 10px;
    font-size: 16px;
    background-color: #1e3a8a;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    transition: background 0.3s;
  }
  .btn:hover {
    background-color: #3b82f6;
  }
  .admin-btn {
    background-color: #475569;
  }
  .admin-btn:hover {
    background-color: #334155;
  }
</style>

 
</head>
<body>
  <h1>Welcome to the Student Feedback Portal</h1>
  <div class="button-group">
    <button class="btn" onclick="location.href='anonymous.html'">Submit Anonymously</button>
    <button class="btn" onclick="location.href='feedback.html'">Submit with Name</button>
  </div>

  
    <a href="admin section/admin-login.html" class="btn admin-btn">Admin Login</a>
  </div>
  
</body>
</html>
