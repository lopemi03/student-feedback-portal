<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
    .form-container {
  max-width: 700px;
  margin: 80px auto;
  background: #fff;
  padding: 40px;
  
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  animation: slideUp 1s ease-in-out;
}

.form-container h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #00796b;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: 600;
  margin-bottom: 5px;
  text-align: left;
  color: #333;
}

input {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  transition: border-color 0.3s;
}

input:focus {
  border-color: #00796b;
  outline: none;
}

.submit-btn {
  padding: 12px;
  background-color: #00796b;
  color: white;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #00695c;
  transform: scale(1.03);
}
</style>
<body>
  <div class="form-container">
    <h1>Buyer Login</h1>
    <form action="marketplace.html" method="GET">
      <label for="buyer-name">Your Name</label>
      <input type="text" id="buyer-name" name="name" required>

      <label for="buyer-whatsapp">WhatsApp Number</label>
      <input type="tel" id="buyer-whatsapp" name="whatsapp" required placeholder="e.g. 08123456789">

      <button type="submit" class="submit-btn">Continue to Marketplace</button>
    </form>
  </div>
</body>
</html>
